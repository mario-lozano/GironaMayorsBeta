<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcaldes y Concejales de Girona</title>
    
    <!-- CSS de DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        /* Contenedor tipo blog */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #4CAF50;
        }
        #loader {
            text-align: center;
            padding: 20px;
        }
        /* Estilos para los inputs de filtro */
        tfoot input {
            width: 100%;
            padding: 3px;
            box-sizing: border-box;
        }
        tfoot {
            display: table-header-group;
        }
        /* Ocultar filtros por defecto */
        #tabla-alcaldes tfoot {
            display: none;
        }
        #tabla-alcaldes tfoot.show-filters {
            display: table-header-group;
        }
        /* Bot√≥n para mostrar/ocultar filtros */
        #toggle-filters {
            margin-bottom: 15px;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        #toggle-filters:hover {
            background-color: #45a049;
        }
        /* Wrapper para la tabla con scroll horizontal en m√≥viles */
        .table-wrapper {
            overflow-x: auto;
            margin-top: 20px;
        }
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alcaldes y Concejales de Girona</h1>
        
        <div id="loader">Cargando datos...</div>
        
        <button id="toggle-filters" style="display:none;">üîç Mostrar filtros</button>
        
        <div class="table-wrapper">
            <table id="tabla-alcaldes" class="display" style="width:100%; display:none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>A√±o</th>
                <th>Municipio</th>
                <th>Cargo</th>
                <th>Teniente</th>
                <th>Nombre</th>
                <th>Nacimiento</th>
                <th>Nombramiento</th>
                <th>COD_INE</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>ID</th>
                <th>A√±o</th>
                <th>Municipio</th>
                <th>Cargo</th>
                <th>Teniente</th>
                <th>Nombre</th>
                <th>Nacimiento</th>
                <th>Nombramiento</th>
                <th>COD_INE</th>
            </tr>
        </tfoot>
        <tbody>
        </tbody>
    </table>
        </div><!-- table-wrapper -->
    </div><!-- container -->
    
    <footer style="background-color: #333; color: white; text-align: center; padding: 20px; margin-top: 40px;">
        <p style="margin: 0;">Alcaldes y Concejales de Girona | Base de datos hist√≥rica</p>
    </footer>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    
    <!-- Papa Parse para leer CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <script>
        // URL del CSV
        const csvUrl = 'https://raw.githubusercontent.com/mario-lozano/GironaMayorsBeta/main/certificados_girona_v.3.2_github_muestra.csv';
        
        console.log('Cargando CSV desde:', csvUrl);
        
        // Cargar el CSV
        fetch(csvUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Archivo no encontrado. Verifica que est√© subido y que el repositorio sea p√∫blico.');
                }
                return response.text();
            })
            .then(csvText => {
                console.log('CSV descargado, tama√±o:', csvText.length, 'caracteres');
                
                // Parsear el CSV
                Papa.parse(csvText, {
                    header: true,
                    delimiter: ";",
                    skipEmptyLines: true,
                    complete: function(results) {
                        console.log('CSV parseado. Registros:', results.data.length);
                        
                        if (results.data.length === 0) {
                            document.getElementById('loader').innerHTML = 
                                'Error: El archivo est√° vac√≠o';
                            return;
                        }
                        
                        // Preparar datos para la tabla
                        const datos = results.data.map(row => [
                            row.id || '',
                            row['a√±o_documento'] || row.a√±o_documento || '',
                            row.municipio || '',
                            row.cargo || '',
                            row.teniente || '',
                            row.nombre_corregido || row.nombre_original || '',
                            row.nacimiento || '',
                            row.nombramiento || '',
                            row.cod_ine || ''
                        ]);
                        
                        // Ocultar loader y mostrar tabla
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('tabla-alcaldes').style.display = 'table';
                        document.getElementById('toggle-filters').style.display = 'inline-block';
                        
                        // Funcionalidad para mostrar/ocultar filtros
                        const toggleBtn = document.getElementById('toggle-filters');
                        const tableFooter = document.querySelector('#tabla-alcaldes tfoot');
                        
                        toggleBtn.addEventListener('click', function() {
                            if (tableFooter.classList.contains('show-filters')) {
                                tableFooter.classList.remove('show-filters');
                                this.textContent = 'üîç Mostrar filtros';
                            } else {
                                tableFooter.classList.add('show-filters');
                                this.textContent = 'üîç Ocultar filtros';
                            }
                        });
                        
                        // Inicializar DataTables
                        const table = $('#tabla-alcaldes').DataTable({
                            data: datos,
                            language: {
                                url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
                            },
                            order: [[1, 'desc']],  // Ordenar por a√±o descendente
                            initComplete: function () {
                                // A√±adir filtros en el footer de cada columna
                                this.api()
                                    .columns()
                                    .every(function () {
                                        const column = this;
                                        const title = column.header().textContent;
                                        
                                        // Crear input de b√∫squeda
                                        const input = document.createElement('input');
                                        input.placeholder = 'Filtrar ' + title;
                                        column.footer().replaceChildren(input);
                                        
                                        // Aplicar filtro cuando el usuario escribe
                                        input.addEventListener('keyup', function () {
                                            if (column.search() !== this.value) {
                                                column.search(this.value).draw();
                                            }
                                        });
                                    });
                            }
                        });
                        
                        console.log('‚úì Tabla creada con filtros por columna');
                    },
                    error: function(error) {
                        console.error('Error al parsear:', error);
                        document.getElementById('loader').innerHTML = 
                            'Error al procesar: ' + error.message;
                    }
                });
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loader').innerHTML = 
                    'Error: ' + error.message + '<br><br>' +
                    '<strong>Verifica:</strong><br>' +
                    '1. Repositorio p√∫blico<br>' +
                    '2. Archivo subido correctamente<br>' +
                    '3. Nombre correcto del archivo<br><br>' +
                    '<a href="' + csvUrl + '" target="_blank">Probar URL</a>';
            });
    </script>
</body>
</html>
