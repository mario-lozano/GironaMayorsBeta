<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcaldes y Concejales de Girona</title>
    
    <!-- CSS de DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        #loader {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Alcaldes y Concejales de Girona</h1>
    
    <div id="loader">Cargando datos...</div>
    
    <table id="tabla-alcaldes" class="display" style="width:100%; display:none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Año</th>
                <th>Ayuntamiento</th>
                <th>Cargo</th>
                <th>Nombre</th>
                <th>Nacimiento</th>
                <th>Nombramiento</th>
                <th>Edad</th>
                <th>COD_INE</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    
    <!-- Papa Parse para leer CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <script>
        // URL del CSV - SUBE EL ARCHIVO certificados_girona_limpio.csv A TU REPOSITORIO
        // Y CAMBIA ESTA URL POR LA CORRECTA
        const csvUrl = 'https://raw.githubusercontent.com/mario-lozano/GironaMayorsBeta/main/certificados_girona_limpio.csv';
        
        console.log('Intentando cargar CSV desde:', csvUrl);
        
        // Cargar el CSV con UTF-8 (el archivo limpio está en UTF-8)
        fetch(csvUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('El archivo no se encuentra. Verifica que esté subido a GitHub y que el repositorio sea público.');
                }
                return response.arrayBuffer();
            })
            .then(buffer => {
                // Decodificar con UTF-8
                const decoder = new TextDecoder('utf-8');
                const csvText = decoder.decode(buffer);
                
                console.log('CSV descargado. Tamaño:', csvText.length, 'caracteres');
                console.log('Primeras líneas:', csvText.substring(0, 300));
                
                // Parsear el texto con Papa Parse
                Papa.parse(csvText, {
                    header: true,
                    delimiter: ";",
                    skipEmptyLines: true,
                    complete: function(results) {
                        console.log('CSV parseado correctamente. Registros:', results.data.length);
                        console.log('Primera fila de ejemplo:', results.data[0]);
                        
                        if (results.data.length === 0) {
                            document.getElementById('loader').innerHTML = 
                                'Error: El archivo CSV está vacío o no se pudo leer correctamente.';
                            return;
                        }
                        
                        // Preparar datos para la tabla
                        const datos = results.data.map(row => [
                            row.ID || '',
                            row['Año'] || row.Ano || '',
                            row.Ayuntamiento || '',
                            row.Cargo || '',
                            row.Nombre || '',
                            row.Nacimiento || '',
                            row.Nombramiento || '',
                            row.Edad || '',
                            row.COD_INE || ''
                        ]);
                        
                        // Ocultar loader y mostrar tabla
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('tabla-alcaldes').style.display = 'table';
                        
                        // Inicializar DataTables
                        $('#tabla-alcaldes').DataTable({
                            data: datos,
                            language: {
                                url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
                            }
                        });
                        
                        console.log('✓ Tabla creada exitosamente');
                    },
                    error: function(error) {
                        console.error('Error al parsear CSV:', error);
                        document.getElementById('loader').innerHTML = 
                            'Error al procesar los datos: ' + (error.message || 'Desconocido');
                    }
                });
            })
            .catch(error => {
                console.error('Error al cargar CSV:', error);
                document.getElementById('loader').innerHTML = 
                    'Error al cargar los datos: ' + error.message + '<br><br>' +
                    '<strong>Verifica:</strong><br>' +
                    '1. Que el repositorio sea <strong>público</strong><br>' +
                    '2. Que el archivo esté subido en GitHub<br>' +
                    '3. Que el nombre del archivo coincida exactamente<br><br>' +
                    'URL intentada: <a href="' + csvUrl + '" target="_blank">' + csvUrl + '</a>';
            });
    </script>
</body>
</html>
