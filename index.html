<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcaldes y Concejales de Girona</title>
    
    <!-- CSS de DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        #loader {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Alcaldes y Concejales de Girona</h1>
    
    <div id="loader">Cargando datos...</div>
    
    <table id="tabla-alcaldes" class="display" style="width:100%; display:none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Año</th>
                <th>Municipio</th>
                <th>Cargo</th>
                <th>Teniente</th>
                <th>Nombre</th>
                <th>Nacimiento</th>
                <th>Nombramiento</th>
                <th>COD_INE</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    
    <!-- Papa Parse para leer CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <script>
        // URL del CSV - Cambia 'certificados_girona_v_3_2_github_muestra.csv' por el nombre de tu archivo
        const csvUrl = 'https://github.com/mario-lozano/GironaMayorsBeta/raw/refs/heads/main/certificados_girona_v.3.2_github_muestra.csv';
        
        console.log('Cargando CSV desde:', csvUrl);
        
        // Cargar el CSV
        fetch(csvUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Archivo no encontrado. Verifica que esté subido y que el repositorio sea público.');
                }
                return response.text();  // Como es UTF-8, podemos usar .text() directamente
            })
            .then(csvText => {
                console.log('CSV descargado, tamaño:', csvText.length, 'caracteres');
                
                // Parsear el CSV
                Papa.parse(csvText, {
                    header: true,
                    delimiter: ";",
                    skipEmptyLines: true,
                    complete: function(results) {
                        console.log('CSV parseado. Registros:', results.data.length);
                        console.log('Columnas:', Object.keys(results.data[0]));
                        console.log('Primera fila:', results.data[0]);
                        
                        if (results.data.length === 0) {
                            document.getElementById('loader').innerHTML = 
                                'Error: El archivo está vacío';
                            return;
                        }
                        
                        // Preparar datos para la tabla usando las columnas correctas
                        const datos = results.data.map(row => [
                            row.id || '',
                            row['año_documento'] || row.año_documento || '',
                            row.municipio || '',
                            row.cargo || '',
                            row.teniente || '',
                            row.nombre_corregido || row.nombre_original || '',
                            row.nacimiento || '',
                            row.nombramiento || '',
                            row.cod_ine || ''
                        ]);
                        
                        // Ocultar loader y mostrar tabla
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('tabla-alcaldes').style.display = 'table';
                        
                        // Inicializar DataTables
                        $('#tabla-alcaldes').DataTable({
                            data: datos,
                            language: {
                                url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
                            },
                            order: [[1, 'desc']]  // Ordenar por año descendente por defecto
                        });
                        
                        console.log('✓ Tabla creada correctamente');
                    },
                    error: function(error) {
                        console.error('Error al parsear:', error);
                        document.getElementById('loader').innerHTML = 
                            'Error al procesar: ' + error.message;
                    }
                });
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loader').innerHTML = 
                    'Error: ' + error.message + '<br><br>' +
                    '<strong>Verifica:</strong><br>' +
                    '1. Repositorio público<br>' +
                    '2. Archivo subido correctamente<br>' +
                    '3. Nombre correcto: certificados_girona_v_3_2_github_muestra.csv<br><br>' +
                    '<a href="' + csvUrl + '" target="_blank">Probar URL</a>';
            });
    </script>
</body>
</html>
